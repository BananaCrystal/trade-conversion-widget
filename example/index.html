<!DOCTYPE html />
<html lang="en">

<head>
  <meta charset="utf8" />
  <meta name="viewport" content="width=device-width" />
  <title>bancor-conversion-widget example</title>
  <link rel="stylesheet" href="global.css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
  <script src="bundle.js"></script>
</head>

<body onload="render()">
  <script>
    const render = () => {
      new BancorConversionWidget({
        target: document.body,
        props: {
          tokenSend: "ETH", // pre-selected send token
          tokenReceive: "BNT", // pre-selected receive token
          colors: undefined, // set custom colors, look into "src/utils/Colors.js" for more info
          showRelayTokens: false, // show or hide relay tokens
          addresses: undefined, // set a different registry address for each network,
          affiliate: {
            account: "0xB9F0F9c5ac768F44dE84933a18aFA818abc65636", // affiliate's ethereum address
            fee: 1 // fee percentage, max 3%
          }
        }
      });
    };
  </script>
</body>

</html>
